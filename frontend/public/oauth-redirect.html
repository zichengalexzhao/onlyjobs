<!DOCTYPE html>
<html>
<head>
    <title>OAuth Complete - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .success-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .message {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }
        .submessage {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #FF7043;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-icon">âœ“</div>
    <h2 class="message">Gmail Connected Successfully!</h2>
    <p class="submessage">Your Gmail account has been connected and tokens have been saved.</p>
    <div class="spinner"></div>
    <p class="submessage">Redirecting you back to settings...</p>

    <script>
        // Check if we're on the backend URL showing JSON response
        if (window.location.hostname.includes('manage-tokens') || 
            document.body.textContent.includes('"status":"received"')) {
            
            // Redirect to frontend callback
            console.log('Detected OAuth success, redirecting to frontend...');
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/callback?success=gmail-connected';
            }, 2000);
        }
    </script>
</body>
</html>
